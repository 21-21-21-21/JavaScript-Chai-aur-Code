<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Class 3</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    //create a div element .
    const div = document.createElement('div')
    console.log(div)
    //now add properties in this div.
    div.className = 'main'
    div.id = 'myId'
    //thre is a methord call set Atribute which store as key value pair.
    div.setAttribute("title", "generate title")
    //add some style in this div
    div.style.backgroundColor = 'orange'
    div.style.color = 'black'
    div.style.textAlign = 'center'
    div.style.padding = '16px'
    //add some text.
    div.innerHTML = 'INDIA'
    //Attach in document body.
    document.body.appendChild(div)
</script>
</html>
